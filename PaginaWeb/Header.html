<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Header NON STOP</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111; /* fondo oscuro tipo boliche */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #000;
      border-bottom: 1px solid #444;
    }

    .logo img {
      height: 50px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff00cc; /* rosa ne√≥n */
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="Logo NON STOP">
      </a>
    </div>
    <nav class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Reservas</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

</body>
</html>
